<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budega</title>
    <link rel="shortcut icon" href="./imgs/logo_fundo_preto.png"/>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap');
</style>

<body>

    <div class="container_principal">
        <div class="container_banner">
            <img src="./imgs/logo_topo_B.png" alt="logo_topo_B">
        </div>

        <div class="tittle_principal">
            <h2>bem-vindo</h2>
            <h5>esolha uma das opções abaixo</h5>
        </div>

        <div class="container_categorias">

            <a class="container_item" href="./pages/burger.html">
                <img src="./imgs/burger_botaor.png" alt="burger_botaor">
                <div class="fundo_preto">burger</div>
            </a>

            <a class="container_item" href="./pages/pizzas.html">
                <img src="./imgs/pizza_botao.jpg" alt="burger_botaor">
                <div class="fundo_preto">pizzas</div>
            </a>

            <a class="container_item" href="./pages/porcoes.html">
                <img src="./imgs/porcao_botao.jpg" alt="burger_botaor">
                <div class="fundo_preto">porçoes</div>
            </a>

            <a class="container_item" href="./pages/sushi.html">
                <img src="./imgs/sushi_botao.jpg" alt="burger_botaor">
                <div class="fundo_preto">sushi</div>
            </a>

        </div>

        <div class="container_fotter">
            <div class="title_fotter">
                <h4>Contatos</h4>
            </div>
            <div class="barra_social">
                <a href="#" class="icon-instagram"></a>
                <a href="#" class="icon-facebook"></a>
                <a href="#" class="icon-whatsapp"></a>
            </div>
            <div class="barra_copy">
                <h5> GS DEVELOPER 2021 ©</h5>
            </div>

        </div>

    </div>

</body>
